<div class="col-md-12 panel">
    <div class="panel-heading">
        <h2 class="text-center">Character Skills</h2>
    </div>
    <div class="panel-body" ng-controller="characterSkillsController as vmcsc">
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th><a href="#" ng-click="skillSortType = 'Name'; skillSortReverse = !skillSortReverse">Name</a></th>
                <th><a href="#" ng-click="skillSortType = 'EffectiveLevel'; skillSortReverse = !skillSortReverse">Level</a></th>
                <th><a href="#" ng-click="skillSortType = 'ChampionPointsEarned'; skillSortReverse = !skillSortReverse">CP</a></th>
                <th><a href="#" ng-click="skillSortType = 'EnlightenedPool'; skillSortReverse = !skillSortReverse">EP</a></th>
                <th><a href="#" ng-click="skillSortType = 'Blacksmithing'; skillSortReverse = !skillSortReverse">Blacksmithing</a></th>
                <th><a href="#" ng-click="skillSortType = 'Clothing'; skillSortReverse = !skillSortReverse">Clothing</a></th>
                <th><a href="#" ng-click="skillSortType = 'Woodworking'; skillSortReverse = !skillSortReverse">Woodworking</a></th>
                <th><a href="#" ng-click="skillSortType = 'Alchemy'; skillSortReverse = !skillSortReverse">Alchemy</a></th>
                <th><a href="#" ng-click="skillSortType = 'Enchanting'; skillSortReverse = !skillSortReverse">Enchanting</a></th>
                <th><a href="#" ng-click="skillSortType = 'Provisioning'; skillSortReverse = !skillSortReverse">Provisioning</a></th>
                <th><a href="#" ng-click="skillSortType = 'LightArmor'; skillSortReverse = !skillSortReverse">Light</a></th>
                <th><a href="#" ng-click="skillSortType = 'MediumArmor'; skillSortReverse = !skillSortReverse">Medium</a></th>
                <th><a href="#" ng-click="skillSortType = 'HeavyArmor'; skillSortReverse = !skillSortReverse">Heavy</a></th>
            </tr>
            <tr ng-repeat="character in vmcsc.characters | orderBy:skillSortType:skillSortReverse">
                <td ng-bind="character.Name" />
                <td ng-style="character.EffectiveLevel == 66 && {'background-color':'green'}" ng-bind="character.EffectiveLevel"/>
                <td ng-bind="character.ChampionPointsEarned" />
                <td ng-bind="character.EnlightenedPool" />
                <td ng-style="character.Blacksmithing == 50 && {'background-color':'green'}" ng-bind="character.Blacksmithing" />
                <td ng-style="character.Clothing == 50 && {'background-color':'green'}" ng-bind="character.Clothing" />
                <td ng-style="character.Woodworking == 50 && {'background-color':'green'}" ng-bind="character.Woodworking" />
                <td ng-style="character.Alchemy == 50 && {'background-color':'green'}" ng-bind="character.Alchemy" />
                <td ng-style="character.Enchanting == 50 && {'background-color':'green'}" ng-bind="character.Enchanting" />
                <td ng-style="character.Provisioning == 50 && {'background-color':'green'}" ng-bind="character.Provisioning" />
                <td ng-style="character.LightArmor == 50 && {'background-color':'green'}" ng-bind="character.LightArmor" />
                <td ng-style="character.MediumArmor == 50 && {'background-color':'green'}" ng-bind="character.MediumArmor" />
                <td ng-style="character.HeavyArmor == 50 && {'background-color':'green'}" ng-bind="character.HeavyArmor" />
            <tr>
        </table>
    </div>
</div>
