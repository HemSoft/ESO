<div class="col-md-12 panel" ng-controller="dailiesWritsController as vmdwc">
    <div class="panel-heading">
        <h2 class="text-center">Writs</h2>
    </div>
    <div class="panel-body">
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Alchemy</th>
                <th>Blacksmithing</th>
                <th>Clothing</th>
                <th>Enchanting</th>
                <th>Provisioning</th>
                <th>Woodworking</th>
            </tr>
            <tr ng-repeat="ws in vmdwc.writs">
                <td ng-bind="ws.Character.Name" />

                <td ng-show="{{ ws.AlchemyCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.AlchemyCompleted === null }}"></td>
                <td ng-show="{{ ws.AlchemyCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>

                <td ng-show="{{ ws.BlacksmithingCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.BlacksmithingCompleted === null }}"></td>
                <td ng-show="{{ ws.BlacksmithingCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>

                <td ng-show="{{ ws.ClothingCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.ClothingCompleted === null }}"></td>
                <td ng-show="{{ ws.ClothingCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>

                <td ng-show="{{ ws.EnchantingCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.EnchantingCompleted === null }}"></td>
                <td ng-show="{{ ws.EnchantingCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>

                <td ng-show="{{ ws.ProvisioningCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.ProvisioningCompleted === null }}"></td>
                <td ng-show="{{ ws.ProvisioningCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>

                <td ng-show="{{ ws.WoodworkingCompleted }}" class="text-center" style="background-color: green;">
                    <div class="glyphicon glyphicon-ok"></div>
                </td>
                <td ng-show="{{ ws.WoodworkingCompleted === null }}"></td>
                <td ng-show="{{ ws.WoodworkingCompleted === false}}" class="text-center" style="background-color: orangered;">
                    <div class="glyphicon glyphicon-remove"></div>
                </td>
            <tr>
        </table>
    </div>
</div>
